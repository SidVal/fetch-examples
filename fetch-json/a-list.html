  <script>
  var myList = document.querySelector('ul');

  var myRequest = new Request('https://api.github.com/search/repositories?q=topic:awesome-list');

fetch(myRequest)
  .then(function(response) { return response.json(); })
  .then(function(data) {
    for (var i = 0; i < data.topics.length; i++) {
      var listItem = document.createElement('li');
      listItem.innerHTML = '<strong>' + data.topics[i].title + '</strong> con ' +
                           data.topics[i].posts_count +
                           'respuestas y valorado <strong>' + data.topics[i].like_count + '</strong> veces';
      myList.appendChild(listItem);
    }
  });
  </script>
