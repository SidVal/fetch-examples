  <script>
  var myList = document.querySelector('ul');
  var myRequest = new Request('http://foros.consultoria-sap.com/latest.json',GET);
fetch(myRequest)
  .then(function(response) { return response.json(); })
  .then(function(data) {
    for (var i = 0; i < data.topic_list.topics.length; i++) {
      var listItem = document.createElement('li');
      listItem.innerHTML = '<strong>' + data.topic_list.topics[i].title + '</strong> valorado ' +
                           data.topic_list.topics[i].like_count +
                           ' veces!';
      myList.appendChild(listItem);
    }
  });
  </script>
